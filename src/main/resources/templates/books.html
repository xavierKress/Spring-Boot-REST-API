<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
    <style>
        table {border-collapse:collapse}
        th {background-color: #ddd}
        th, td {border: 1px solid; padding: 5px; }
    </style>

</head>
<body>
<h1>Book List</h1>
<table>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Authors</th>
        <th>Publisher</th>
    </tr>
    <tr th:each="book : ${books}">
        <td th:text="${book.id}">book ID</td>
        <td th:text="${book.title}">book title</td>
        <td>
            <span th:each="author, iterStat : ${book.authors}" th:text="!${iterStat.last} ?
            ${author.firstName} + ' ' + ${author.lastName} + ', ' :
            ${author.firstName} + ' ' + ${author.lastName}">author name</span>
        </td>
        <td>
            <span th:text="${book.publisher.name}">publisher name</span>
        </td>
    </tr>
</table>
</body>

</html>
