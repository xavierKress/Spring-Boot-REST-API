application.title=Spring Boot REST API
application.version=1.0.0
server.port=8081
spring.profiles.active=vegetarian
logging.level.com.example.spring_boot_rest_api=DEBUG
spring.h2.console.enabled=true
spring.h2.console.path=/h2
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=formationSpring
spring.datasource.password=p@sswd!
spring.jpa.show-sql=true
#spring.data.rest.base-path=/api
